# @endpoint: /networks/{networkId}/switch/stacks/{switchStackId}
name: Switch Stack
rest_endpoint: /networks/%v/switch/stacks
data_source_name_query: true
doc_category: Switches
attributes:
  - tf_name: network_id
    type: String
    reference: true
    description: Network ID
    example: L_123456
    test_value: meraki_network.test.id
  - model_name: name
    type: String
    mandatory: true
    description: The name of the new stack
    example: A cool stack
  - model_name: serials
    type: Set
    element_type: String
    mandatory: true
    description: An array of switch serials to be added into the new stack
    example: QBZY-XWVU-TSRQ
    test_value: meraki_network_device_claim.test.serials
test_prerequisites: |
  data "meraki_organization" "test" {
    name = "Dev"
  }
  resource "meraki_network" "test" {
    organization_id = data.meraki_organization.test.id
    name            = "Network1"
    product_types   = ["switch", "wireless"]
  }
  resource "meraki_network_device_claim" "test" {
    network_id = meraki_network.test.id
    serials    = ["Q5KD-PCG4-HB8R", "Q5KD-CU8N-DEDR"]
  }
