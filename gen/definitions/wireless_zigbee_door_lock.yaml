name: Wireless Zigbee Door Lock
spec_endpoint: /organizations/{organizationId}/wireless/zigbee/doorLocks/{doorLockId}
rest_endpoint: /organizations/%v/wireless/zigbee/doorLocks/%v
put_create: true
get_from_all: false
no_delete: true
doc_category: Wireless
test_tags: [WIRELESS_ZIGBEE_DOOR_LOCK]
test_variables: [test_org]
attributes:
  - tf_name: organization_id
    type: String
    reference: true
    description: Organization ID
    example: "123456"
    test_value: data.meraki_organization.test.id
  - tf_name: door_lock_id
    type: String
    id: true
    reference: true
    description: Door lock ID
    example: "1"
  - model_name: name
    type: String
    description: Door lock name to update
    example: 'door #123'
test_prerequisites: |
  data "meraki_organization" "test" {
    name = var.test_org
  }
