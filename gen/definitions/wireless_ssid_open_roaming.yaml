# Customize Read() function to handle org level GET request
name: Wireless SSID Open Roaming
spec_endpoint: /networks/{networkId}/wireless/ssids/{number}/openRoaming
rest_endpoint: /networks/%v/wireless/ssids/%v/openRoaming
no_data_source: false
put_create: true
no_delete: true
no_import: false
no_read: false
doc_category: Wireless
test_variables: [test_org, test_network]
attributes:
  - tf_name: network_id
    type: String
    reference: true
    description: Network ID
    example: L_123456
    test_value: meraki_network.test.id
  - tf_name: number
    type: String
    id: true
    reference: true
    description: Wireless SSID number
    example: "0"
    test_value: meraki_wireless_ssid_hotspot_20.test.number
  - model_name: enabled
    type: Bool
    description: If true, OpenRoaming is enabled on this SSID.
    example: "false"
    minimum_test_value: "false"
  - model_name: tenantId
    type: String
    description: The OpenRoaming DNA Spaces tenant ID.
    example: "12345"
test_prerequisites: |
  data "meraki_organization" "test" {
    name = var.test_org
  }
  resource "meraki_network" "test" {
    organization_id = data.meraki_organization.test.id
    name            = var.test_network
    product_types   = ["switch", "wireless", "appliance", "sensor", "camera"]
  }
  resource "meraki_wireless_ssid" "test" {
    network_id = meraki_network.test.id
    number     = "0"
    name       = "My SSID"
  }
  resource "meraki_wireless_ssid_hotspot_20" "test" {
    network_id = meraki_network.test.id
    number     = meraki_wireless_ssid.test.id
    enabled    = true
  }
