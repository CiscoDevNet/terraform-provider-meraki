---
name: Network Group Policies
rest_endpoint: /networks/%v/groupPolicies
doc_category: Networks
id_name: group_policy_id
data_source_name_query: true
attributes:
  - tf_name: network_id
    type: String
    id: true
    reference: true
    description: Network ID
    example: L_123456
    test_value: meraki_network.test.id
  - model_name: name
    type: String
    mandatory: true
    example: test_group_policy
  - model_name: settings
    data_path: [bonjourForwarding]
    type: String
    example: custom
  - model_name: rules
    data_path: [bonjourForwarding]
    type: List
    attributes:
    - model_name: description
      type: String
      example: a simple bonjour rule
    - model_name: services
      type: List
      element_type: String
      example: All Services
    - model_name: vlanId
      type: String
      example: "2"
  
    

  

test_prerequisites: |
  data "meraki_organization" "test" {
    name = "Dev"
  }
  resource "meraki_network" "test" {
    organization_id = data.meraki_organization.test.id
    name            = "Network1"
    product_types   = ["switch", "wireless"]
  }
