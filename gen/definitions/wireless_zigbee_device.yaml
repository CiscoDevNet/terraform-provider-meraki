name: Wireless Zigbee Device
spec_endpoint: /organizations/{organizationId}/wireless/zigbee/devices/{id}
rest_endpoint: /organizations/%v/wireless/zigbee/devices/%v
put_create: true
get_from_all: false
no_delete: true
doc_category: Wireless
test_tags: [WIRELESS_ZIGBEE_DEVICE]
test_variables: [test_org]
attributes:
  - tf_name: organization_id
    type: String
    reference: true
    description: Organization ID
    example: "123456"
    test_value: data.meraki_organization.test.id
  - tf_name: device_id
    type: String
    id: true
    reference: true
    description: Zigbee device ID
    example: "1"
  - model_name: channel
    type: String
    description: The new channel for the zigbee device
    example: "11"
  - model_name: enrolled
    type: Bool
    mandatory: true
    description: Parameter to enroll or unenroll the zigbee devices
    example: "true"
test_prerequisites: |
  data "meraki_organization" "test" {
    name = var.test_org
  }
