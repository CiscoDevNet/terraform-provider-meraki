---
name: Organization
rest_endpoint: /organizations
data_source_name_query: true
doc_category: Organizations
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: The name of the organization
    example: Dev
  - model_name: details
    data_path: [management]
    description: Details related to organization management, possibly empty
    type: List
    attributes:
      - model_name: name
        type: String
        mandatory: true
        id: true
        description: Name of management data
        example: MSP ID
      - model_name: value
        type: String
        mandatory: true
        description: Value of management data
        example: 123456
