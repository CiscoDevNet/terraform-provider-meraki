name: Organization SAML
spec_endpoint: /organizations/{organizationId}/saml
rest_endpoint: /organizations/%v/saml
put_create: true
no_delete: true
doc_category: Organizations
skip_minimum_test: true
test_variables: [test_org]
attributes:
  - tf_name: organization_id
    type: String
    id: true
    reference: true
    description: Organization ID
    example: "123456"
    test_value: data.meraki_organization.test.id
  - model_name: enabled
    type: Bool
    description: Boolean for updating SAML SSO enabled settings.
    example: "true"
  - model_name: idpId
    type: String
    data_path: [spInitiated]
    description: SAML IdP ID for SP-Initiated SSO Authentication
    example: uu3H_bx28Nnd
    test_value: '""'
  - model_name: subdomain
    type: String
    data_path: [spInitiated]
    description: Organization`s unique SSO identifier
    example: example_subdomain
    test_value: '""'
test_prerequisites: |
  data "meraki_organization" "test" {
    name = var.test_org
  }
